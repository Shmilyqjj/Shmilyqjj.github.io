#hexo-helper-live2d  茶杯狗
live2d:
  enable: true	#是否开启显示
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-wanko  #模板目录，在node_modules里
  display:
    position: relative
    left: 30px
    width: 150
    height: 256
  mobile:
    show: false  #是否在手机进行显示

#Sitemap Sitemap用于通知搜索引擎网站上有哪些可供抓取的网页，以便搜索引擎可以更加智能地抓取网站。 npm install hexo-generator-sitemap --save 添加以下字段后 hexo g 然后在主题的config.yml下添加 baidu_push: true
sitemap:
path: sitemap.xml

#RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
